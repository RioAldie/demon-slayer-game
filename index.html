      height: 100vh;
      display: flex;

      background: #001c30;
      margin: 0;

    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: green;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
          <div style="color: red; position: absolute; top: 50; z-index: 1000">
            Yuki Onna
          </div>
        </div>

        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: green;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
          <!-- enemy name -->
          <div style="color: red; position: absolute; top: 50; z-index: 1000">
            Muzan
          </div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: black;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>
      <div
        style="
          position: absolute;
          background-color: none;
          height: 300px;
          top: 150;
          right: 0;
          bottom: 0;
          left: 450;
          color: #000;
          font-size: 12px;
          display: flex;
          align-items: center;
          justify-content: space-around;
          flex-direction: column;
          display: none;
        "
        id="credit"
      >
        <h6 style="color: crimson">Credit</h6>
        <p>Rio Aldi Erwanto</p>
        <p>M Yusuf Efendi</p>
        <p>Ricky Agung S</p>
        <p>M Habib Mustofa</p>
        <p>Abdul Riqza A</p>
        <p>Eko Bin Hartono</p>
        <p>Affandi Febrinsa P</p>
      </div>
      <canvas></canvas>
    </div>
